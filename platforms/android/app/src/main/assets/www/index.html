<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/tinyshell.css">
    <title>Tundra</title>
</head>

<body>
    <div class="Potentials page active content nobar">

    </div>
    <div class="Favourites page">
        <ul class="list-view">
            <li class="list-item has-reveal-left">
              <div class="reveal-left"><i class="icon delete"></i></div>
              <div class="list-text">Drag this one left.</div>
              <div class="action-right"><span class="icon edit"></span></div>
            </li>
            <li class="list-item has-reveal-both">
              <div class="reveal-left"><i class="icon delete"></i></div>
              <div class="list-text">Drag this one right.</div>
              <div class="reveal-right"><i class="icon delete"></i></div>
            </li>
            <li class="list-item">
              <div class="action-left">
                <img src="//www.example.com/img/pic.jpg" alt="happy" class="avatar" />
              </div>
              <div class="list-text">
                <p>Some text to show.</p>
                <p>Some more text.</p>
              </div>
              <div class="action-right">
                <i class="icon edit"></i>
              </div>
            </li>
          </ul>
    </div>
    <footer class="bar bottom">
        <h1 class="b1">Favorites</h1>
        <h1 class="b2">Swipe</h1>
    </footer>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/tinyshell-min.js"></script>

</body>

</html>
